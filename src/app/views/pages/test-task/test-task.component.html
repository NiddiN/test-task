<div class="col-sm-8 stepper">
	<mat-horizontal-stepper>
		<mat-step>
			<h1>Hi Sander!</h1>
			<p class="text-bold">Vertel ons hoe we kunnen helpen door aan te geven wat jouw hofddoel is voor het gebruiken van Zollie</p>
			<form>
				<div class="radio-group">
				<ng-container *ngFor="let service of services; let i = index">
					<input type="radio" [value]="service.value" [id]="'service' + i" name="service">
					<label [for]="'service' + i">
						{{ service.title }}
					</label>
				</ng-container>
				</div>
			</form>
			<div class="button-group">
				<button mat-raised-button color="primary" matStepperNext>Velgende</button>
			</div>
		</mat-step>
		<mat-step>
			<h1>Laten we elkaar beter leren kenne</h1>
			<p class="text-bold">Ben je momenteel al een verkoper via bol.com?</p>
			<form>
				<div class="radio-group">
					<input type="radio"
								 value="1"
								 id="seller1"
								 name="seller">
					<label for="seller1">
						Ja, ik ben verkper via lol.com
					</label>
					<input type="radio"
								 value="0"
								 id="seller0"
								 name="seller">
					<label for="seller0">
						Nee, ik ben (nog) geen verkoper via bol.com
					</label>
				</div>
			</form>
			<div class="button-group">
				<button mat-raised-button color="primary" matStepperPrevious>Vorige</button>
				<button mat-raised-button color="primary" matStepperNext>Velgende</button>
			</div>
		</mat-step>
	</mat-horizontal-stepper>
</div>
